<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <label for="limitId">Limit</label>
        <input type="text" name="" id="limitId" value="1000000">
        <input type="text" name="" id="testId">
        <button type="button" id="generateBtn">Generate Primes</button>
        <button type="button" id="resetBtn"> Reset</button>
    </form>

    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script>
    const limetDefualt = 1000000
    $(function(){
        $('#generateBtn').click(function(){
            generateBtnClicked()
           
    })

    $('#resetBtn').click(function(){
        resetBtnClicked()
    })})

    function generateBtnClicked(){
        const primesCount = $('#limitId').val()
        
        if(primesCount > limetDefualt){
            console.log('Exceed Limet');
            return
        }
       generatesPrimes(primesCount)
       
    }

    function resetBtnClicked(){
        $('#limitId').val(limetDefualt)
    }

    function generatesPrimes(primesCount){
        const primes = []
        let isPrime

        for(let i = 1; i <= primesCount; i++){
            isPrime = true
            for(let j =2; j <= Math.sqrt(i); j++){
                if(i % j === 0){
                    isPrime = false
                    break
                }
            }
            if(isPrime){
                primes.push(i)
                console.log("Prime: " + i);
            }
        }
    }
</script>
 
    
</body>
</html>
